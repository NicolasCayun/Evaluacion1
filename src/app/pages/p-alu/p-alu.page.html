<ion-content [fullscreen]="true">
  <app-header [titulo]="'Bienvenido, ' + 'Hugo'"></app-header>
  <ion-toolbar>
    <ion-title size="large">Asignaturas</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-card
      *ngFor="let asignatura of asignaturas"
      (click)="irADetalle(asignatura)"
    >
      <ion-card-header>
        <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ asignatura.contenido }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-button expand="block" (click)="logout()" style="margin-top: 20px">
    Cerrar SesiÃ³n
  </ion-button>
</ion-content>
