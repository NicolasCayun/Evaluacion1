<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>P-alu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card
      *ngFor="let asignatura of asignaturas"
      (click)="irADetalle(asignatura)"
    >
      <ion-card-header>
        <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ asignatura.contenido }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
